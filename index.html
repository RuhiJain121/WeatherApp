<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Events Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Astronomical Events Tracker</h1>
    </header>
    <div class="options">
        <input type="text" id="location-search" placeholder="Search for a location">
        <button id="current-location">Use Current Location</button>
    </div>
    <div class="container">
        <table id="data-display">
            <!-- Table headers and rows will be dynamically added here -->
        </table>
    </div>
    <script src="script.js"></script>
    <footer>
      <p>Developed by Ruhi Jain</p>
      <p>Data provided by <a href="https://api.sunrisesunset.io" target="_blank">Sunrise-Sunset API</a></p>
      <p>Geolocation by <a href="https://geocode.maps.co" target="_blank">Maps.co API</a></p>
  </footer>
  
</body>
</html>
